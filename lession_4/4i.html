<!DOCTYPE html>
<html>
  <head>
    <title>4I</title>
  </head>

  <style>
      .display{
        display: flex;
        justify-content: center;
        height: 100vh;
        background-color: rgb(222,222,222);
        align-items: center;
      }
      .button{
        background-color: rgb(25,135,84);
        padding: 10px 15px;
        color: white;
        border: none;
        cursor: pointer;
        margin: 0 5px; 
      }
      
    </style>
  <body>
    <div class="js-container"></div>

     <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function App(){
          const [count, setCount] = React.useState(0) 
          const buttonRef = React.useRef();
          function increaseCount(){
            setCount (count+1) 
          }
          function resetCount(){
            setCount(0)
          }
          function autoClick(){
            setInterval(()=>{
              const buttonElem = buttonRef.current;
              if (buttonElem){
                buttonElem.click()
              }
            },1000)
          }
        return (
          <>
            <div className="display">
              <button className = "button" onClick = {increaseCount} ref = {buttonRef}>Clicked  {count} times</button>
              <button className = "button" onClick= {resetCount}>Reset</button>
              <button className = "button" onClick = {autoClick}>Auto Click</button>
            </div>  
          </>        
        )
        }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);
    </script>
  </body>
</html>
