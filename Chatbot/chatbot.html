<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/dayjs/dayjs.min.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput({chatMessages, setChatMessage}) {
        const [inputText, setInputText] = React.useState('');
        const [isLoading, setIsLoading]= React.useState(false);

        function saveInputText(event){
          setInputText(event.target.value)
        }

        async function sendMessage(){
          if (isLoading || inputText ===''){
            return;
          }
          setInputText('')

          const newChatMessages = [
            ...chatMessages,
            {
              message:inputText,
              sender:'user',
              id:crypto.randomUUID()
            }
          ]

          setChatMessage([...newChatMessages,
            {
              message : 'Loaging...',
              sender: ' robot',
              id: crypto.randomUUID9
            }
          ]);

          const response = await Chatbot.getResponse(inputText);
          setChatMessage([
            ...newChatMessages,
            {
              message:response,
              sender:'robot',
              id:crypto.randomUUID()
            }
          ]);
          

          setInputText('false');
        }
        function handleKeyDown(event){
          if (event.key === 'Enter'){
            sendMessage();
          } else if (event.key === 'Escape'){
            setChatMessage('')
          }
        }

        return (
          <>
            <input  
              placeholder="Send a message to ChatBot" 
              size="30"
              onChange = {saveInputText}
              onKeyDown={handleKeyDown}
              value = {inputText}
            />
            <button 
              onClick ={sendMessage}
            > Send</button>
          </>
        );
      }

      function ChatMessage({message, sender}){
        //const messaage = props.message
        //const sender = props.sender
        // const { message , sender } = props;

        // if (sender  === "robot"){
        //   return (
        //     <div>
             
        //      {message}
        //   </div>
        //   );
        // }

        return(
          <div>
            {sender === "robot" && (
              <img src="./img/robot.png" width="50"/>
            )}
            {message}
            {sender ==="user" && (
              <img src="./img/profile.png" width="50"/>
            )}
          </div>
        ); 
      }

      function ChatMessages({chatMessages}){     
        return (
          <>
            

            {chatMessages.map((chatMessage)=>{
              return(
                <ChatMessage 
                  message = {chatMessage.message}
                  sender = {chatMessage.sender}
                  key= {chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App(){

        const [chatMessages, setChatMessage] = React.useState(
            []
        );
        // const [chatMessages, setChatMessage]= array
        // const chatMessages = array[0];
        // const setChatMessage = array[1];

        return(
          <>
            <ChatInput 
              chatMessages = {chatMessages}
              setChatMessage = {setChatMessage}
            />
            <ChatMessages 
              chatMessages = {chatMessages}
              
            />
            
          </>
        );
      }

      

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);
    </script>
  </body>
</html>
