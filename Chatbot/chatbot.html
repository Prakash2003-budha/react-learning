<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
    <style>
      body{
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px
      }
      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        border: none;
        margin-left: 10px;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;

      }
      .Input-box{
        padding: 12px 15px;
        border-radius: 10px;
        font-size: 15px;
        border-width: 1px;
        flex-grow: 1;
      }
      .chat-input-component{
        display: flex;
        margin-bottom: 60px;
        
      }
      .app-container{
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .chat-message-user{
        display: flex;
        justify-content: end;
        align-items: center;
        
      }
      .chat-message-robot{
        display: flex;
        justify-content: start;
        align-items: center;
      }
      .chat-text{
        background-color: rgb(238, 238, 238);
        border-radius: 10px;
        padding: 12px 20px;
        margin-right: 10px;
        margin-left: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
        max-width:  300px;
      }
      .chat-message-profile{
        width: 50px;
      }
      .chat-messages-container{
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
      .welcome-message{
        color: rgb(120,120,120);
        text-align: center;
      }
      
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/dayjs/dayjs.min.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput({chatMessages, setChatMessage}) {
        const [inputText, setInputText] = React.useState('');
        const [isLoading, setIsLoading]= React.useState(false);

        function saveInputText(event){
          setInputText(event.target.value)
        }

        async function sendMessage(){
          if (isLoading || inputText ===''){
            return;
          }
          setInputText('')

          const newChatMessages = [
            ...chatMessages,
            {
              message:inputText,
              sender:'user',
              id:crypto.randomUUID()
            }
          ]

          setChatMessage([...newChatMessages,
            {
              message : 'Loading...',
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);

          const response = await Chatbot.getResponse(inputText);
          setChatMessage([
            ...newChatMessages,
            {
              message:response,
              sender:'robot',
              id:crypto.randomUUID()
            }
          ]);
          

          setInputText('');
        }
        function handleKeyDown(event){
          if (event.key === 'Enter'){
            sendMessage();
          } else if (event.key === 'Escape'){
            setChatMessage([])
          }
        }

        return (
          <div className="chat-input-component">
            <input  
              placeholder="Send a message to ChatBot" 
              size="30"
              onChange = {saveInputText}
              onKeyDown={handleKeyDown}
              value = {inputText}
              className="Input-box"
            />
            <button 
              onClick ={sendMessage}
              className = "send-button"
            > Send</button>
          </div>
        );
      }

      function ChatMessage({message, sender}){
        return(
          <div className={
            sender === 'user'?
             'chat-message-user':
             'chat-message-robot'
            }>
            {sender === "robot" && (
              <img src="./img/robot.png"
              className = " chat-message-profile" />
            )}
            <div className="chat-text">
              {message}
            </div>
            {sender ==="user" && (
              <img src="./img/profile.png"
              className="chat-message-profile" />
            )}
          </div>
        ); 
      }

      function ChatMessages({chatMessages}){   
        const chatMessagesRef = React.useRef(null);
        React.useEffect(()=>{
          const containerElem = chatMessagesRef.current;
          if (containerElem){
            containerElem.scrollTop = containerElem.scrollHeight;

          }
        },[chatMessages]);  
        return (
          <div className="chat-messages-container"
            ref = {chatMessagesRef}>
            {chatMessages.map((chatMessage)=>{
              return(
                <ChatMessage 
                  message = {chatMessage.message}
                  sender = {chatMessage.sender}
                  key= {chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      function App(){

        const [chatMessages, setChatMessage] = React.useState(
            []
        );
        return(
          <div className="app-container">
            {chatMessages.length === 0 &&(
              <p className = "welcome-message">Welcome to the chatbot project! Send a message using the testbox below</p>
            )}            
            <ChatMessages 
              chatMessages = {chatMessages}
              
            />
            <ChatInput 
              chatMessages = {chatMessages}
              setChatMessage = {setChatMessage}
            />
            
          </div>
        );
      }
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);
    </script>
  </body>
</html>
