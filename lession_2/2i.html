<!DOCTYPE html>
<html>
  <head>
    <title>2I</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/dayjs/dayjs.min.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ProductDetails({name,price,discount}){
            return(
                
                <>
                <p>{name}</p>
                {discount ?(
                    <>
                        <p><del>Price: ${price}</del></p>
                        <p>Discount: ${discount}</p>
                    </>
                ):(
                    <p>Price: ${price}</p>
                )}
                <button>Add to cart</button>
                </>
            )
        }
        function App(){
            return(               
                <>
                <ProductDetails name="Cotten socks" price="10.90" discount = "5.45"/> 
                <ProductDetails name="Tennis ball" price="60" />  
                <ProductDetails name="Plain T-Shirt" price="7.99" />   
                </> 
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App/>);
    </script>
  </body>
</html>
